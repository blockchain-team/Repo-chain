<script type="text/javascript" src="static/statics.js"></script>
<script>
    $("header a").removeClass("active").eq(8).addClass("active");
    function hideSel(selector){
		if($(selector).css("display")){
			$(window).click(function(){
				$(selector).hide();
			});
		}
	};
	$(".transfer_text,.transfer_down_icon").click(function(){
		event.stopPropagation();
		$(".transfer_gather").show();
		$(".transfer_gather .transfer_option").click(function(){
			$(".transfer_text").html($(this).html());
			$(".transfer_gather").hide();
			
		})
		hideSel(".transfer_gather");
	});
	$(".common_close_icon").click(function(){
        $(".common_mask").hide();
        $(".dialog_init").hide();
    });
</script>
