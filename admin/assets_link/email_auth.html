<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/personal_center.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="static/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="static/store.min.js"></script>
    <script type="text/javascript" src="static/common.js"></script>
    <script type="text/javascript" src="static/jQuery.md5.js"></script>
    <title>邮箱认证-ACChain（资产链)-改变世界的资产数字化工具</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>
<body>
<!--通用提示弹窗-->
<div class="mask" style="display: none;"></div>
<div class="dialog dialog_init" style="display: none;width: 426px;height: 149px;">
    <h5 class="clearfix dialog_tit"><img src="img/close_icon.png" class="close_icon"/></h5>
    <p id="alert_info"></p>
</div>
<!-- 成功绑定邮箱弹框 -->
<div class="vercode_dialog phone_auth" id="bindsuc_dialog" style="display: none; height: 207px;">
    <p class="common_alert_title clearfix"><i class="iconfont close_icon">&#58962;</i></p>
    <li class="relative">
        <img src="img/email.jpg" alt="成功绑定邮箱"/><i class="iconfont alreay_bind">&#58982;</i>
    </li>
    <li>已成功绑定您的邮箱</li>
</div>
<!-- 绑定邮箱失败弹框 -->
<div class="vercode_dialog phone_auth" id="bindfail_dialog" style="display: none; height: 207px;">
    <p class="common_alert_title clearfix"><i class="iconfont close_icon">&#58962;</i></p>
    <li class="relative">
        <img src="img/email.jpg" alt="您未绑定安全邮箱"/><i class="iconfont no_bind">&#58900;</i>
    </li>
    <li>你输入的信息有误，请确认后再尝试</li>
</div>
<!-- 验证码发送提示弹框 -->
<div class="vercode_dialog phone_auth" id="send_tip" style="display: none; height: 167px;">
    <p class="common_alert_title clearfix"><i class="iconfont close_icon">&#58962;</i></p>
    <li>验证码已经发送到您的邮箱</li>
</div>
<header class="header">

</header>
<div class="full nav_title">
    <div class="margin title_link">
        <p>当前位置：<a href="index.html">首页</a>&nbsp;>&nbsp;<a href="/personal_data.html">我的</a>&nbsp;>&nbsp;<a href="personal_info.html">邮箱认证</a></p>
    </div>
</div>
<div class="main_level2 email_auth">
    <section class="margin clearfix">
        <ul class="fl verMenu">

        </ul>
        <div class="fl content">
            <p class="current_subtit"><span class="link_menu">邮箱认证</span></p>
            <div class="border_bg">
                <div class="bind_state">
                    <p class="no_bind_type" style="display:none;"><img src="img/email_icon.jpg" alt="" class="email_icon"></p>
                    <li class="relative alreay_bind_type">
                        <img src="img/email.jpg" alt="成功绑定邮箱"/><i class="iconfont alreay_bind">&#58982;</i>
                    </li>
                    <!-- 未绑定邮箱 -->
                    <dl class="no_bind_type" style="display:none;">
                        <dd class="warn_red">您还没有绑定邮箱</dd>
                    </dl>
                    <!-- 已绑定邮箱 -->
                    <dl class="alreay_bind_type">
                        <dd><em>您已成功绑定邮箱：</em>&nbsp;<em class="main_yellow email_address" id="bind_email"></em></dd>
                        <dd class="gray9">*你也可以通过输入新邮箱与交易密码，修改绑定邮箱</dd>
                    </dl>
                </div>
                <ul class="no_bind_type" style="display:none;">
                    <li><input type="email" placeholder="请输入您的安全邮箱" id="email_text"/></li>
                    <li class="clearfix"><input type="text" placeholder="请输入邮箱验证码" class="email_vercode fl" id="email_vercode" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/><span class="get_verCode fl" id="verification_code">获取验证码</span></li>
                    <div class="next_step next_step_active" id="btn_confirm_bound">绑定</div>
                </ul>
                <ul class="alreay_bind_type">
                    <li><input type="password" placeholder="请输入您的交易密码" id="input_email_password" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/></li>
                    <li><input type="email" placeholder="请输入您要绑定的邮箱" id="input_email_bind"/></li>
                    <li class="clearfix"><input type="text" placeholder="请输入邮箱验证码" class="email_vercode fl" id="email_vercode_reset" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/><span class="get_verCode fl" id="update_verCode">获取验证码</span></li>
                    <div class="next_step next_step_active" id="btn_confirm">绑定</div>
                </ul>
            </div>
        </div>
    </section>
</div>
<footer class="footer">
</footer>
<div class="sidebar"></div>
	
<script src="js/sidebar.js"></script>
<script src="js/head_footer.js" type="text/javascript" charset="utf-8"></script>
<script src="js/add_verMenu.js"></script>
</body>
<script>
    //绑定成功
    $(".no_bind_type").hide();
    $(".alreay_bind_type").show();
    //邮箱未绑定
    $(".no_bind_type").show();
    $(".alreay_bind_type").hide();
    //关闭弹框
    $(".close_icon").click(function () {
        $(".vercode_dialog,.mask").hide();
    });    
</script>
<script src="js/email_auth.js"></script>
