		<script type="text/javascript">
			//上传头像
            showPreviewImage("personal_pic_container", "personal_pic_shown", "personal_pic_file");
			//城市选择
			var obj = dsy.Items;
			var pros = obj['0'];
			for (var i=0;i<pros.length;i++) {
				$plist = $('<div class="pro-item">'+pros[i]+'</div>');
				$(".pro-choose").append($plist);
			};
			$(".pro-wrap").click(function(){
				$(".city-txt").text("请选择市");
			});
			$(".pro-item").click(function(){
				$(".pro-choose").hide();
				var indexP = $(this).index();
				$(".pro-txt").text($(this).text());
				var citys = obj['0_'+indexP];
				$(".city-choose").empty();
				for (var j=0;j<citys.length;j++) {
					$clist = $('<div class="city-item">'+citys[j]+'</div>');
					$(".city-choose").append($clist);
				}
				$(".city-item").click(function(){
					$(".city-choose").hide();
					var indexC =$(this).index();
					$(".city-txt").text($(this).text());
				});
			});
			function hideSel(selector){
				if($(selector).css("display")){
					$(window).click(function(){
						$(selector).hide();
					});
				}
			}
			function selectClick(str){
				$("."+str+"-wrap").click(function(event){
					$(".select-switch").hide().filter("."+str+"-choose").show();
					event.stopPropagation();
					$("."+str+"-item").click(function(event){
						event.stopPropagation();
						$("."+str+"-txt").text($(this).text());
                        $("."+str+"-wrap").attr("data-value",$(this).data("value"));
						$("."+str+"-choose").hide();
						if(str == "sex" || str == "edu" || str == "marriage" || str == "car" || str == "house"){
							$("."+str+"-txt").attr("data-value",$(this).attr("data-value"));
						}
					});
					hideSel("."+str+"-choose");					
				});
			}
			selectClick("sex");
			selectClick("edu");
			selectClick("marriage");
			selectClick("car");
			selectClick("house");
			selectClick("year");
			selectClick("month");
			selectClick("day");
			selectClick("pro");
			selectClick("city");

            $(".personal_close_icon").click(function(){
                $(".mask").hide();
                $(".dialog_init").hide();
            });
            
		</script>
