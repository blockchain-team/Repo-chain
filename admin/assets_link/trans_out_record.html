		<script type="text/javascript">
			function hideSel(selector){
				if($(selector).css("display")){
					$(window).click(function(){
						$(selector).hide();
					});
				}
			}
			function selectClick(str){
				$("."+str+"-wrap").click(function(event){
					$(".select-switch").hide().filter("."+str+"-choose").show();
					event.stopPropagation();
					$("."+str+"-item").click(function(event){
						event.stopPropagation();
						$("."+str+"-txt").text($(this).text());
                        $("."+str+"-txt").data("value",$(this).data("value"));
						$("."+str+"-choose").hide();
						if(str == "trans-type" || str == "edu" || str == "marriage" || str == "car" || str == "house"){
							$("."+str+"-txt").attr("data-value",$(this).attr("data-value"));
						}
					});
					hideSel("."+str+"-choose");					
				});
			}
			selectClick("trans-type");

            $(".personal_close_icon").click(function(){
                $(".mask").hide();
                $(".dialog_init").hide();
            });
            
		</script>
