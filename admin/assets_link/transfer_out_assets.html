		<div class="main_level2 overview">
			<section class="margin clearfix">

					<p class="clearfix current_subtit" style="display: none;"><span class="link_menu fl">转出资产</span><!--<span class="hor_line fl"></span><span class="fr">上次登录时间：<em>2016-11-22 19:13 </em></span>--></p>

								<em class="transfer_down_icon"></em>
								<ul class="transfer_gather" style="display: none;">

	<script src="js/sidebar.js"></script>

	<script>
		$(".close_icon").click(function(){
			$(".mask").hide();
			$(".dialog_init").hide();
    	});
//  	下拉框
    	function hideSel(selector){
			if($(selector).css("display")){
				$(window).click(function(){
					$(selector).hide();
				});
			}
		};
		function dropDown(str){
			$("."+str+"_text,."+str+"_down_icon").click(function(event){
				event.stopPropagation();
				$("."+str+"_gather").show();
                $("."+str+"_gather ."+str+"_option").unbind('click');
				$("."+str+"_gather ."+str+"_option").click(function(){
					$("."+str+"_text").html($(this).html());
					$("."+str+"_text").attr("data-value",$(this).attr("data-value"));
					$("."+str+"_gather").hide();
                    getAccountInfo($(this).text());
				})
				hideSel("."+str+"_gather");
			});
		}
    	dropDown("transfer");

        $(".personal_close_icon").click(function(){
            $(".mask").hide();
            $(".dialog_init").hide();
        });
        
	</script>
