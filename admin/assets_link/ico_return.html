		<script type="text/javascript">
			function hideSel(selector){
				if($(selector).css("display")){
					$(window).click(function(){
						$(selector).hide();
					});
				}
			}
			function dropDown(str){
				$("."+str+"_text,."+str+"_down_icon").click(function(event){
					event.stopPropagation();
					$("."+str+"_gather").show();
					$("."+str+"_gather ."+str+"_option").click(function(){
						$("."+str+"_text").html($(this).html());
						$("."+str+"_text").attr("data-value",$(this).attr("data-value"));
						$("."+str+"_gather").hide();
						
					})
					hideSel("."+str+"_gather");
				});
			}
    		dropDown("transfer");
