<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>找回密码-ACChain（资产链)-改变世界的资产数字化工具</title>
		<link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico" />		
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css"/>
		<script src="static/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="static/jQuery.md5.js"></script>
		<script type="text/javascript" src="static/store.min.js"></script>
	</head>
	<body>
		<!--通用提示弹窗-->
		<div class="mask" style="display: none;"></div>
		<div class="dialog dialog_init" style="display: none;width: 426px;height: 149px;">
			<h5 class="clearfix dialog_tit"><img src="img/close_icon.png" class="close_icon"/></h5>
			<p id="alert_info"></p>
		</div>
		<header class="header">
			<div class="margin clearfix">
				<a href="index.html" class="logo fl"><img src="img/white_logo.png" alt="logo"/></a>
				<span class="fl tit_find">找回密码</span>
				<div class="fr menu color-black">					
					<div class="language_choose">
						<div class="language_box">
							<p class="language_text"><img src="img/flag_china.png" alt=""/></p><em class="down_icon"></em>
							<ul id="language_gather" style="display: none;">
								<li class="language_option"><a href="/en/find_password.html"><img src="img/flag_usa.png" alt="" /></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="register find_password">
			<div class="margin">
				<!--找回方式-->
				<ol class="find_style clearfix" style="display: block;">
					<li id="by_phone">通过手机</li>
					<li class="active" id="by_email">通过邮箱</li>
				</ol>
				<!--手机找回-->
				<div id="by_phoneBox" style="display: none;">
					<ul class="input_grp">
						<li><span>已绑定的手机 </span><input type="text" id="username_byphone" placeholder="请输入手机号"/><i class="iconfont"></i></li>
						<li>
							<span class="randomCode_tit">手机验证码</span>
							<input type="text" id="imgCode_byphone" placeholder="请输入验证码"/>
							<i class="random_img fl" id="sendMsgButton"/>获取验证码</i>
						</li>
						<li><span>重置密码 </span><input type="password" id="password_byphone" placeholder="请输入密码"/><em id="pwdMassage_byphone"></em></li>
						<li><span>确认密码 </span><input type="password" id="confirmPwd_byphone" placeholder="请再次输入密码"/><em id="conPwd_byphone"></em></li>
					</ul>	
					<div class="submit" id="submit_byphone">提交</div>
				</div>
				<!--邮箱找回-->
				<div id="by_emailBox" style="display: block;">
					<ul class="input_grp">
						<li><span>已绑定的邮箱 </span><input type="text" id="username_byemail" placeholder="请输入邮箱"/><i class="iconfont"></i></li>
						<li>
							<span class="randomCode_tit">邮箱验证码</span>
							<input type="text" id="imgCode_byemail" placeholder="请输入验证码"/>
							<i class="random_img fl" id="sendMsgButtonByE"/>获取验证码</i>
						</li>
						<li><span>重置密码 </span><input type="password" id="password_byemail" placeholder="请输入密码"/><em id="pwdMassage_byemail"></em></li>
						<li><span>确认密码 </span><input type="password" id="confirmPwd_byemail" placeholder="请再次输入密码"/><em id="conPwd_byemail"></em></li>
					</ul>	
					<div class="submit" id="submit_byemail">提交</div>
				</div>
			</div>
		</section>		
		<footer>
			<div class="margin">
				<p class="clearfix"><img src="img/bot_logo.png" alt="" class="fl"><span class="fl">Copyright © 2017-2019 ｜ACChain<a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" target="_blank">.黔ICP备17004079号-1</a>.all rights reserved.</span></p>
			</div>
		</footer>
	</body>
	<script type="text/javascript">
		$(".find_style li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		})
		$("#by_phone").click(function(){
			$("#by_phoneBox").show();
			$("#by_emailBox").hide();
		});
		$("#by_email").click(function(){
			$("#by_emailBox").show();
			$("#by_phoneBox").hide();
		});
	</script>
	<script src="js/language_select.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/find_password.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="static/statics.js"></script>
	<script src="https://s22.cnzz.com/z_stat.php?id=1263912836&async=1" type="text/javascript" charset="utf-8" async="async"></script>
</html>
